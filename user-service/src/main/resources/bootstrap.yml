#指定配置中心配置
spring:
  cloud:
    config:
      #与配置文件的application保持一致
      name: user
      #与配置文件的profile保持一致
      profile: dev
      #指定分支
      label: master
      discovery:
      #使用配置中心
        enabled: true
      #配置中心服务名
        service-id: config-server
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:1000/eureka